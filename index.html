---
layout: default
---

<nav id='sidebar'>
	{% include nav.html %}
</nav>

<section id='content'>
{% for post in site.posts %}
  <article class='{{ post.type }}'>
  <a name='{{ post.url }}' href='#{{ post.url }}'><h2>{% if post.type %}<code>{{ post.urlpath }} <b>{{ post.type }}</b></code> {% endif %}{{ post.category }}</h2></a>
    <section class='body'>
      {{ post.content }}
    </section>
  </article>
{% endfor %}
</section>
